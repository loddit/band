<head>
  <title>band</title>
  <link href='http://fonts.googleapis.com/css?family=Bilbo+Swash+Caps' rel='stylesheet' type='text/css'>
</head>

<body>
  <div id="background"></div>
  <div id="translucent"></div>
  <div id="playground">
    <h1 id="logo">Band</h1>
    <p id="slogan">~ Let`s Play Music Together ~</p>
    <div>
      <img class="instrument-icon" src="/keyboard_icon.png">
      <img class="instrument-icon" src="/drums_icon.png">
    </div>
    {{> piano}}
    {{> drums}}
    <div id="footer">
      <p>
        shortcuts from [Q..\] and [Z..M] | 2014 by loddit
      </p>
    </div>
  </div>
  {{> notes}}
</body>

<template name="piano">
  <div id="piano">
    <ul id="white-keys">
      <li class="white-key" data-pitch="-5"></li>
      <li class="white-key" data-pitch="-3"></li>
      <li class="white-key" data-pitch="-1"></li>
      <li class="white-key" data-pitch="0"></li>
      <li class="white-key" data-pitch="2"></li>
      <li class="white-key" data-pitch="4"></li>
      <li class="white-key" data-pitch="5"></li>
      <li class="white-key" data-pitch="7"></li>
      <li class="white-key" data-pitch="9"></li>
      <li class="white-key" data-pitch="11"></li>
      <li class="white-key" data-pitch="12"></li>
      <li class="white-key" data-pitch="14"></li>
      <li class="white-key" data-pitch="16"></li>
    </ul>
    <ul id="black-keys">
      <li class="black-key" data-pitch="-4"></li>
      <li class="black-key" data-pitch="-3"></li>
      <li class="black-key hidden"></li>
      <li class="black-key" data-pitch="1"></li>
      <li class="black-key" data-pitch="3"></li>
      <li class="black-key hidden"></li>
      <li class="black-key" data-pitch="6"></li>
      <li class="black-key" data-pitch="8"></li>
      <li class="black-key" data-pitch="10"></li>
      <li class="black-key hidden"></li>
      <li class="black-key" data-pitch="13"></li>
      <li class="black-key" data-pitch="15"></li>
    </ul>
  </div>
</template>

<template name="drums">
  <div id="drums">
    <div id="bass-drum">
      <ul class="lugs">
        <li class="lug first"></li>
        <li class="lug second"></li>
        <li class="lug third"></li>
        <li class="lug fourth"></li>
        <li class="lug fifth"></li>
        <li class="lug sixth"></li>
        <li class="lug seventh"></li>
        <li class="lug eighth"></li>
      </ul>
    </div>
    <div id="snare-drum">
      <ul class="lugs">
        <li class="lug first"></li>
        <li class="lug second"></li>
        <li class="lug third"></li>
        <li class="lug fourth"></li>
        <li class="lug fifth"></li>
        <li class="lug sixth"></li>
        <li class="lug seventh"></li>
        <li class="lug eighth"></li>
      </ul>
    </div>
    <div class="tom">
      <ul class="lugs">
        <li class="lug first"></li>
        <li class="lug second"></li>
        <li class="lug third"></li>
        <li class="lug fourth"></li>
        <li class="lug fifth"></li>
        <li class="lug sixth"></li>
        <li class="lug seventh"></li>
        <li class="lug eighth"></li>
      </ul>
    </div>
    <div class="tom">
      <ul class="lugs">
        <li class="lug first"></li>
        <li class="lug second"></li>
        <li class="lug third"></li>
        <li class="lug fourth"></li>
        <li class="lug fifth"></li>
        <li class="lug sixth"></li>
        <li class="lug seventh"></li>
        <li class="lug eighth"></li>
      </ul>
    </div>
  </div>
</template>

<template name="notes">
  <div id="notes">
    {{#each notes}}
      {{>note}}
    {{/each}}
  </div>
</template>

<template name="note">
  <div class="note" style="{{getStyle}}"></div>
</template>
