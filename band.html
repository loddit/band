<head>
  <title>Band</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
</head>

<body>
  <div id="background"></div>
  <div id="translucent"></div>
  <div id="playground">
    <h1 id="logo">Band</h1>
    <p id="slogan">~ Let`s Play Music Together ~</p>
    <div>
      <img class="instrument-icon" src="/keyboard_icon.png">
      <img class="instrument-icon" src="/drums_icon.png">
    </div>
    {{> drums}}
    {{> piano}}
    <div id="footer">
      <p>
        shortcuts from [Tab..\] and [Z..M] | 2014 by <a href="http://github.com/loddit/band">loddit</a>
      </p>
    </div>
  </div>
  {{> notes}}
</body>

<template name="piano">
  <div id="piano">
    <ul id="white-keys">
      <li class="white-key" data-key="tab" data-pitch="-7"></li>
      <li class="white-key" data-key="q" data-pitch="-5"></li>
      <li class="white-key" data-key="w" data-pitch="-3"></li>
      <li class="white-key" data-key="e" data-pitch="-1"></li>
      <li class="white-key" data-key="r" data-pitch="0"></li>
      <li class="white-key" data-key="t" data-pitch="2"></li>
      <li class="white-key" data-key="y" data-pitch="4"></li>
      <li class="white-key" data-key="u" data-pitch="5"></li>
      <li class="white-key" data-key="i" data-pitch="7"></li>
      <li class="white-key" data-key="o" data-pitch="9"></li>
      <li class="white-key" data-key="p" data-pitch="11"></li>
      <li class="white-key" data-key="[" data-pitch="12"></li>
      <li class="white-key" data-key="]" data-pitch="14"></li>
      <li class="white-key" data-key="|" data-pitch="16"></li>
    </ul>
    <ul id="black-keys">
      <li class="black-key" data-key="1" data-pitch="-6"></li>
      <li class="black-key" data-key="2" data-pitch="-4"></li>
      <li class="black-key" data-key="3" data-pitch="-2"></li>
      <li class="black-key hidden"></li>
      <li class="black-key" data-key="5" data-pitch="1"></li>
      <li class="black-key" data-key="6" data-pitch="3"></li>
      <li class="black-key hidden"></li>
      <li class="black-key" data-key="8" data-pitch="6"></li>
      <li class="black-key" data-key="9" data-pitch="8"></li>
      <li class="black-key" data-key="0" data-pitch="10"></li>
      <li class="black-key hidden"></li>
      <li class="black-key" data-key="=" data-pitch="13"></li>
      <li class="black-key" data-key="backspace" data-pitch="15"></li>
    </ul>
  </div>
</template>

<template name="drums">
  <div id="drums">
    <div id="bass-drum" data-key="z" data-pitch="0">
      <ul class="lugs">
        <li class="lug first"></li>
        <li class="lug second"></li>
        <li class="lug third"></li>
        <li class="lug fourth"></li>
        <li class="lug fifth"></li>
        <li class="lug sixth"></li>
        <li class="lug seventh"></li>
        <li class="lug eighth"></li>
      </ul>
      <div class="sticker"></div>
    </div>
    <div id="snare-drum" data-key="x" data-pitch="1">
      <ul class="lugs">
        <li class="lug first"></li>
        <li class="lug second"></li>
        <li class="lug third"></li>
        <li class="lug fourth"></li>
        <li class="lug fifth"></li>
        <li class="lug sixth"></li>
        <li class="lug seventh"></li>
        <li class="lug eighth"></li>
      </ul>
      <div class="sticker"></div>
    </div>
    <div id="cymbal" data-key="c" data-pitch="2">
      <div class="cap">
        <div class="top"></div>
      </div>
    </div>
    <div id="hi-hat" data-key="v" data-pitch="3">
      <div class="hat-bottom"></div>
      <div class="top"></div>
    </div>
    <div id="clap" data-key="b" data-pitch="4">
      <ul>
        <li id="left-clap"></li>
        <li id="right-clap"></li>
      </ul>
    </div>
    <div class="tom" data-key="n" data-pitch="5">
      <ul class="lugs">
        <li class="lug first"></li>
        <li class="lug second"></li>
        <li class="lug third"></li>
        <li class="lug fourth"></li>
        <li class="lug fifth"></li>
        <li class="lug sixth"></li>
        <li class="lug seventh"></li>
        <li class="lug eighth"></li>
      </ul>
    </div>
    <div class="tom" data-key="m" data-pitch="6">
      <ul class="lugs">
        <li class="lug first"></li>
        <li class="lug second"></li>
        <li class="lug third"></li>
        <li class="lug fourth"></li>
        <li class="lug fifth"></li>
        <li class="lug sixth"></li>
        <li class="lug seventh"></li>
        <li class="lug eighth"></li>
      </ul>
    </div>
  </div>
</template>

<template name="notes">
  <div id="notes">
    {{#each notes}}
      {{>note}}
    {{/each}}
  </div>
</template>

<template name="note">
  <div class="note" style="{{getStyle}}"></div>
</template>
