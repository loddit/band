<head>
  <title>band</title>
  <link href='http://fonts.googleapis.com/css?family=Bilbo+Swash+Caps' rel='stylesheet' type='text/css'>
</head>

<body>
  <div id="background"></div>
  <div id="translucent"></div>
  <div id="playground">

    <div>

      <img class="instrument-icon" src="/drums_icon.png">
    </div>
    <div id="piano">
      <ul id="white-keys">
        <li class="white-key"></li>
        <li class="white-key"></li>
        <li class="white-key"></li>
        <li class="white-key"></li>
        <li class="white-key"></li>
        <li class="white-key"></li>
        <li class="white-key"></li>
        <li class="white-key"></li>
        <li class="white-key"></li>
        <li class="white-key"></li>
        <li class="white-key"></li>
        <li class="white-key"></li>
        <li class="white-key"></li>
      </ul>
      <ul id="black-keys">
        <li class="black-key"></li>
        <li class="black-key"></li>
        <li class="black-key hidden"></li>
        <li class="black-key"></li>
        <li class="black-key"></li>
        <li class="black-key hidden"></li>
        <li class="black-key"></li>
        <li class="black-key"></li>
        <li class="black-key"></li>
        <li class="black-key hidden"></li>
        <li class="black-key"></li>
        <li class="black-key"></li>
      </ul>
    </div>
  </div>
